<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Khalos Treasury</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="src/script.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</head>
</head>

<body>
    <div id="mainContainer">
        <header>
            <nav>
                <div id="navLeft">
                    <h1 id="logo">KHALOS TREASURY</h1>
                </div>
                <div id="navRight">
                    <p>Search</p>
                    <button>Log In</button>
                </div>
            </nav>
        </header>
        <div id="centralArea">
            <div id="leftContainer">
                <img id = "largeImage" src="" alt="">
                <p id = "artistName">Artist</p>
                <p id = "artworkTitle" >Title of work</p>
                <p id = "artworkDescription">Description</p>
                <button id = "cartButton">Add to Cart</button>
                <button id = "favoriteButton">Favorite</button>
            </div>
            <div id="rightContainer">
                <ul id="rightMenuList">
                    <li class="listItem"><img id = "firstRightImage" src="" alt=""></li>
                    <li class="listItem"><img id = "secondRightImage" src="" alt=""></li>
                    <li class="listItem"><img id = "thirdRightImage"src="" alt=""></li>
                    <li><p>Next page</p></li>
                </ul>
            </div>
        </div>
    </div>
</body>

</html>
