<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Khalos Treasury</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="src/script.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</head>
</head>

<body>
  <div id="mainContainer">
      <header>
            <nav class="navbar" style="background-color: #F4EFEC;">
                <div class="container-fluid">
                  <a class="navbar-brand" href="#">Khalos Treasury</a>
                  <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar">
                    <span class="navbar-toggler-icon"></span>
                  </button>
                  <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
                    <div class="offcanvas-header">
                      <h5 class="offcanvas-title" id="offcanvasNavbarLabel">Khalos Treasury</h5>
                      <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                    </div>
                    <div class="offcanvas-body">
                      <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                        <li class="nav-item">
                          <p id="about" class="nav-link active">About</p>
                        </li>
                        <li class="nav-item">
                          <p id='contact' class="nav-link">Contact</p>
                        </li>
                      </ul>
                      <form class="d-flex" role="search">
                        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                        <button class="btn btn-outline-success" type="submit">Search</button>
                      </form>
                    </div>
                  </div>
                </div>
              </nav>
        </header>

        <div id='aboutCard' style="display: none" class="card">
            <h5 class="card-header">About Us</h5>
            <div class="card-body">
              <h5 class="card-title">Megan Moulos & Leela Khadka</h5>
              <p class="card-text">Created during Phase 1 of our time at Flatiron School</p>
              <a href="https://api.artic.edu/docs/" class="btn btn-primary">See API Documentation</a>
            </div>
        </div>
        

        <div class="container">
          <div class="row text-center">
        <div id='contactCard' style="display: none">
              <div class="col-sm-6 mb-5">
                <div class="container">
                  <div class="row text-center">
                    <div class="bg-white rounded shadow-sm py-5 px-4"><img src="assets/meg.jpg" alt="" width="100" class=" rounded-circle mb-3 img-thumbnail shadow-sm">
                        <h5 class="mb-0">Megan Moulos</h5><span class="small text-uppercase text-muted">Software Engineer</span>
                        <ul class="social mb-0 list-inline mt-3">
                            <li class="list-inline-item"><a href="#" class="social-link"><i class="fa fa-facebook-f"></i></a></li>
                            <li class="list-inline-item"><a href="#" class="social-link"><i class="fa fa-twitter"></i></a></li>
                            <li class="list-inline-item"><a href="#" class="social-link"><i class="fa fa-instagram"></i><img src="assets/icons8-linkedin-16.png" alt=""></a></li>
                            <li class="list-inline-item"><a href="#" class="social-link"><i class="fa fa-linkedin"></i><img src="assets/icons8-github-16.png" alt=""></a></li>
                        </ul>
                    </div>
                  </div>
                </div>

                <div class="container">
                  <div class="row text-center">
                    <div class="bg-white rounded shadow-sm py-5 px-4"><img src="https://bootstrapious.com/i/snippets/sn-team/teacher-4.jpg" alt="" width="100" class="img-fluid rounded-circle mb-3 img-thumbnail shadow-sm">
                        <h5 class="mb-0">Leela Khadka</h5><span class="small text-uppercase text-muted">Software Engineer</span>
                        <ul class="social mb-0 list-inline mt-3">
                            <li class="list-inline-item"><a href="#" class="social-link"><i class="fa fa-facebook-f"></i></a></li>
                            <li class="list-inline-item"><a href="#" class="social-link"><i class="fa fa-twitter"></i></a></li>
                            <li class="list-inline-item"><a href="#" class="social-link"><i class="fa fa-instagram"></i></a></li>
                            <li class="list-inline-item"><a href="#" class="social-link"><i class="fa fa-linkedin"></i></a></li>
                        </ul>
                    </div>
                  </div>
                </div>
            </div>
        </div>
        </div>
        </div>

        <div id="centralArea">
            <div id="leftContainer">
                <img id = "largeImage" src="" alt="">
                <p id = "artistName">Artist</p>
                <p id = "artworkTitle">Title of work</p>
                <p id = "artworkDescription">Description</p>
                <button type="button" class="btn btn-primary" id = "cartButton">Add to Cart</button>
                <button type="button" class="btn btn-outline-primary" id = "favoriteButton">Favorite</button>
            </div>
            <div id="rightContainer">
                <ul id="rightMenuList">
                </ul>
                <p>Next page</p>
            </div>
        </div>
    </div>
</body>

</html>
